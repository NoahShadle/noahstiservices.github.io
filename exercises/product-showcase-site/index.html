<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Showcase Site</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="border-1">
            <div class="red-1">
                <h3>Redbull?</h3>
                <img 
                    class="red-2" 
                    src="images/EXPLAINERS_RED-BULL-FLAVOR_HEADER.webp"
                    alt="redbull with question marks around it"
                >
                <div class="small-border">
                    <div class="red-3">
                        <h1 class="get">GET ENERGIZED!</h1>
                        <p class="p-1">
                            So many redbull flavors, what to choose.
                        </p>
                        <p class="p-2">Pick A Flavor?</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="border-2">
            <div class="blue-1">
                <h3>Blueberry Flovor</h3>
                <img 
                    class="blue-2" 
                    src="images/blueberry.png"
                    alt="blueberry flavor redbull"
                >
                <div class="small-border">
                    <div class="blue-3">
                        <h1 class="get-1">GET ENERGIZED!</h1>
                        <p class="one">
                            One of the best flovors to choose from.
                        </p>
                        <p class="grab">Grab this Flavor?</p>
                    </div>
                </div>
            </div>
        </div>
            <div class="border-3">
                <div class="pear-1">
                    <h3 class="pear">Pear Cinnamon</h3>
                    <img 
                        class="pear-2" 
                        src="images/pear-c.png"
                        alt="pear Cinnamon flavor"
                    >
                    <div class="small-border">
                        <div class="pear-3">
                            <h1 class="get-2">GET ENERGIZED!</h1>
                            <p class="one-1">
                                One of the best flovors to choose from.
                            </p>
                            <p class="grab-2">Grab this flavor?</p>
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
